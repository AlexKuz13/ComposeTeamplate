name: Build_debug_apk

on:
  pull_requests:
    branches:
      - 'dev'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          java-version: 1.8

      - name: Build Project
        run: ./gradlew assembleDebug